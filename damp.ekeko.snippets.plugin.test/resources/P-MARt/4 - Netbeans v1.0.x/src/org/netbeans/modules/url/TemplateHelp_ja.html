URL (Web ブックマーク) を生成できます。気に入った URL をブックマークすると、そのブックマークをダブルクリックするだけで、その Web ページが内部ブラウザに表示されます。
<P>メインウィンドウのブックマークリストにブックマークが表示されるようにするには、「汎用オプション」ウィンドウを開いて「ブックマーク」ノードを右クリックし、コンテキストメニューの「新規」</code>から<code>「ブックマーク」</code>を選択します。
