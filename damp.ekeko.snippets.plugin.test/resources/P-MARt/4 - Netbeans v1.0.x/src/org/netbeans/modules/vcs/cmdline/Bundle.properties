# {1} = name of FS
# {2} = new name of the file (with extension)
EXC_CannotRename=Cannot rename VCS file {0} in {1} to {2}.

# {0} = display name of the filesystem
EXC_FSisRO=VCS file system {0} is read-only.

# {0} = name of the file
# {1} = file system
EXC_FisRO=VCS file {0} in {1} is read-only.

# {0} = name of file to create
# {1} = file system
# {2} = full system name of the file
EXC_FolderAlreadyExist=VCS folder {0} already exists in {1}.

# {0} = name of file to create
# {1} = file system
# {2} = full system name of the file
EXC_CannotCreateF=Cannot create VCS folder {0} in {1}.

# {0} = name of the file to create folder in
# {1} = name of the file system
# {2} = name of the file to create
# {3} = extension of the file to create
# EXC_CannotCreateFinData=Cannot create {2}.{3} in file {0} on VCS file system {1}.

# {0} = name of file to create
# {1} = file system
# {2} = full system name of the file
EXC_DataAlreadyExist=VCS file {0} already exists in {1}.

# {0} = name of the folder to create in
# {1} = file system
# {2} = name of the file to create
# {3} = extension of the file to create
EXC_CannotCreateD=Cannot create VCS file {2}.{3} in folder {0} on file system {1}.

# {0} = name of the file
# {1} = file system
EXC_InvalidLock=Invalid lock for VCS file {0} in {1}.


# When getOutputStream ().close () is called and we cannot delete the original file
# {0} name of file that we cannot delete
# EXC_CannotDeleteOriginal=Cannot delete old version of the VCS file {0}.

# When getOutputStream ().close () is called and we cannot rename the temporary file to the original one
# {0} name of file we rename from
# {1} name of file we rename to
# EXC_CannotRenameFromTo=Cannot rename new VCS file {0} to {1}.

