#root option
CTL_RootOption=JAR Packager
PROP_addToRepository=Add to Filesystems
HINT_addToRepository=Whether JARs by default should be added to Filesystems when created.
PROP_compressed=Compressed
HINT_compressed=Whether JARs should be compressed by default.
PROP_compressionLevel=Compression Level
HINT_compressionLevel=Default compression level for JARs (if compressed at all), from 0 to 9.
# [PENDING] what does this option do?
PROP_confirmAutoCreation=Confirm Auto-Creation
HINT_confirmAutoCreation=Confirm Auto-Creation
# [PENDING] will this option disappear now that the loader has .jar and .jarContent options?
PROP_contentExt=Content Extension
HINT_contentExt=Extension used for files which describe the contents of the JAR, alongside the JAR itself.
PROP_historyDepth=History Depth
HINT_historyDepth=Number of entries in the JAR Packager Panel's history list which will be retained.
PROP_mainAttributes=Main Attributes
HINT_mainAttributes=Whether to include main attributes in the JAR manifest by default.
PROP_manifestFileList=Manifest File List
HINT_manifestFileList=Whether to include entries in the manifest for each file in the JAR by default.
