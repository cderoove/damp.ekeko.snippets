# GroupShadowLoader

# PROP_GroupShadowName=Group Shadow
PROP_GroupShadowName=\u30b0\u30eb\u30fc\u30d7\u306e\u30b7\u30e3\u30c9\u30a6
# PROP_Extensions=File Extensions
PROP_Extensions=\u30d5\u30a1\u30a4\u30eb\u62e1\u5f35\u5b50
