HINT_Extensions=\u8a8d\u8b58\u3055\u308c\u308b\u30d5\u30a1\u30a4\u30eb\u62e1\u5f35\u5b50\u306e\u30bb\u30c3\u30c8\u3002

# GroupShadow
# PROP_showlinks=Show links
PROP_showlinks=\u30ea\u30f3\u30af\u3092\u8868\u793a
# HINT_showlinks=If true, groups will show the real names of targets.
HINT_showlinks=true \u306e\u5834\u5408\u3001\u30b0\u30eb\u30fc\u30d7\u306e\u30ea\u30f3\u30af\u5148\u306e\u672c\u5f53\u306e\u540d\u524d\u3092\u8868\u793a\u3059\u308b\u3002
# rei: \u30b0\u30eb\u30fc\u30d7\u306e\u30bf\u30fc\u30b2\u30c3\u30c8 ? --> \u30b0\u30eb\u30fc\u30d7\u306e\u30ea\u30f3\u30af\u5148 ?
# kyuko:  \u30ea\u30f3\u30af\u5148\u3002\uff08ln \u30b3\u30de\u30f3\u30c9\u3067\u5b9f\u5728\u3059\u308b\u30d5\u30a1\u30a4\u30eb\u540d\u306e\u3053\u3068\uff09

# PROP_templateall=Create all
PROP_templateall=\u3059\u3079\u3066\u3092\u751f\u6210
# HINT_templateall=If true, when created from a template the group file will be created along with its members.
HINT_templateall=true \u306e\u5834\u5408\u3001\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u304b\u3089\u30b0\u30eb\u30fc\u30d7\u30d5\u30a1\u30a4\u30eb\u3092\u751f\u6210\u3059\u308b\u969b\u306b\u305d\u306e\u30e1\u30f3\u30d0\u30fc\u3082\u542b\u3081\u3066\u751f\u6210\u3059\u308b\u3002

# PROP_templatePattern=Naming pattern
PROP_templatePattern=\u547d\u540d\u30d1\u30bf\u30fc\u30f3
# [PENDING] this is not very clear --jglick
# Also, {1} and {2} are not actually substituted! (cca. build 404?)
# HINT_templatePattern=The template naming pattern interprets {1} as class name {2} as the postfix extracted from the template name.
HINT_templatePattern=\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u306e\u547d\u540d\u30d1\u30bf\u30fc\u30f3\u3067\u306f {1} \u3092\u30af\u30e9\u30b9\u540d\u3068\u3057\u3066\u3001{2} \u3092\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u540d\u304b\u3089\u62bd\u51fa\u3055\u308c\u305f\u63a5\u5c3e\u8f9e\u3068\u3057\u3066\u89e3\u91c8\u3002
# kyuko:  \u3053\u3053\u3060\u3051\u300c\u301c\u307e\u3059\u300d\u306b\u306a\u308b\u306e\u306f\u306a\u305c\uff1f

# names for group shadow 
# {0} real name of the shadow
# {1} full name of the shadow
# FMT_groupShadowName={0} (group)
FMT_groupShadowName={0} (\u30b0\u30eb\u30fc\u30d7)

# {0} real name of the target
# {1} full name of the target
# {2} full name of the target folder
# FMT_validTargetName={0} -> {2}{0}
FMT_validTargetName={0} -> {2}{0}
# FMT_validTargetName2={0}
FMT_validTargetName2={0}
# FMT_invalidTargetName=Invalid link -> {1}
FMT_invalidTargetName=\u7121\u52b9\u306a\u30ea\u30f3\u30af -> {1}
# [PENDING] should probably display the target always so the problem can be corrected --jglick
# FMT_invalidTargetName2=Invalid link
FMT_invalidTargetName2=\u7121\u52b9\u306a\u30ea\u30f3\u30af


# Create Group Shadow
