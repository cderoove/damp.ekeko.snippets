# {1} = file system
# {2} = name of the file to create
# {3} = extension of the file to create
EXC_CannotCreateD=Cannot create CVS file {2}.{3} in folder {0} on file system {1}.

# {0} = name of the file
# {1} = file system
EXC_InvalidLock=Invalid lock for CVS file {0} in {1}.


