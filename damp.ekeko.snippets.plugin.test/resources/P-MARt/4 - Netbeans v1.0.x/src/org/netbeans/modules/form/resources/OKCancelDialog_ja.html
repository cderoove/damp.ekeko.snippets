<BODY>
「<b>OK</b>」および「<b>Cancel</b>」ボタンを持つ、構築済みの Swing ダイアログです。
<P>このテンプレートは、メッセージボックスやその他のダイアログに使用できます。
<P>ヒント: 「Yes」、「No」、「Cancel」ボタンなどを持つダイアログ用のテンプレートを新たに生成することもできます。方法は次のとおりです。

<p>まずダイアログを生成します。次に、エクスプローラ中のソースファイルのノードを右クリックして、コンテキストメニューの<strong>「ツール」</strong>から<strong>「テンプレートとして保存」</strong>を選択します。
</BODY></HTML>
