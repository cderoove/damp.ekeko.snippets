コンテナ上のグリッド表示のオン・オフを切り替えるには、<code>AbsoluteLayout</code> を使用した上で、ツールバー上の<strong>「グリッドを表示」</strong>ボタンをクリックします。フォームのサイズ (X 軸と Y 軸の値) は、「プロジェクトの設定」ウィンドウの<code>フォームオブジェクト</code>用プロパティシートで設定できます。
