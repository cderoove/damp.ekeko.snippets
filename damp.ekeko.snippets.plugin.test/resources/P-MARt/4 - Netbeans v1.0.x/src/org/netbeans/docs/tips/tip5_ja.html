ユーザーズガイドを JavaHelp ブラウザで検索してみましょう。
<strong>「ヘルプ」</strong>メニューの<strong>「マニュアル」</strong>で JavaHelp ブラウザを開き、ツールバーの検索アイコンをクリックして検索したい文字列を入力してください。その文字列を含むトピックの一覧が、ブラウザに表示されます。

、インストール先の <code>docs</code> ディレクトリにある PDF ファイルを参照してください。
