You can use intelligent code completion in the Editor. Just type a
variable name followed by a dot or a partial package name, like:

<br><code>Color color = Color.red;
<br>int redValue = color.<font color=red><i>&lt;cursor here&gt;</i></font></code>

<br>Now press <kbd>CTRL+SPACE</kbd> to get a list of methods to choose from.
