<body>
より Java 指向の概念に沿った方法でオブジェクトをブラウズするには、作業スペースをブラウズするための<b>「ブラウズ」</b>タブをクリックして、オブジェクトブラウザを表示します。オブジェクトブラウザは、パッケージ、オブジェクト、メンバーの 3 つの区画に分かれています。ブラウズしたい項目の種類を指定して、表示される内容を絞り込むこともできます。

エクスプローラと同様に、ノードごとに項目をクリックしながら設定を行うことができます。
</body>
