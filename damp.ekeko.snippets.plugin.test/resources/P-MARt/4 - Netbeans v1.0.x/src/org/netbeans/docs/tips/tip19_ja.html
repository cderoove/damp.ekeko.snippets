<body>

IDE が使用する作業スペースは、次の 3 つの動作ごとに切り替えることができます。
<ul>
<li>フォームオブジェクトを開く
<li>アプリケーションを実行する
<li> アプリケーションをデバッグする
</ul>

<p><strong>「ツール」</strong>メニューの<strong>「汎用オプション...」</strong> で表示される「汎用オプション」ウィンドウで<code>「フォームオブジェクト」</code>、<code>「実行の設定」</code>、<code>「デバッガ設定」</code>のいずれかを選択し、その項目の<code>「作業スペース」</code>プロパティを設定してください。

</body>
</html>
