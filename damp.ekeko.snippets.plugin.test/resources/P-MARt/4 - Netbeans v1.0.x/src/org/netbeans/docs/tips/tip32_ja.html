内部 Web ブラウザで使用するブックマークを作成するには、メインメニューの<strong>「ツール」</strong>から<strong>「汎用オプション...」</strong>を選択し、<code>「ブックマーク」</code>ノードを右クリックして、コンテキストメニューで<strong>「新規」</strong>、<strong>「ブックマーク」</strong>の順に選択します。
