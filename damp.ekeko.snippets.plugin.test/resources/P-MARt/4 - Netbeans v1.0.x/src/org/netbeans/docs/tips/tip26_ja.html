エディタウィンドウは、キーボードショートカットを使用してスクロールできます。カーソルのある位置がウィンドウの一番上にくるようにスクロールするには、<kbd>ALT+t</kbd> を押します。その行をウィンドウの中央の位置にするには <kbd>ALT+m</kbd> を、一番下の位置にするには <kbd>ALT+b</kbd> を押します。
