<body>

クラスパスに必要であるという理由だけでファイルシステムにマウントしているディレクトリまたは JAR ファイルは、非表示にすると便利です。メインメニューの<strong>「プロジェクト」</strong>から<strong>「設定...」</strong>を選択して<code>「ファイルシステム設定」</code>ノードを展開し、「非表示」プロパティの値を <code>true</code> に設定すると、そのディレクトリまたは JAR ファイルは表示されなくなります。

</body>
</html>
