フォームエディタには、<strong>デザインモード</strong>と<strong>テスト (実行時) モード</strong>の 2 つのデザイン時モードがあります。<strong>テストモード</strong>では、実行時とまったく同じレイアウトが表示されます。モードを切り替えるには、メインメニューのツールバーにある<strong>「デザインモード」</strong>アイコンをクリックします。
