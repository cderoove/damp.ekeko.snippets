<html>
<body>

Using keyboard shortcuts, you can scroll text in the Editor window. Press <kbd>ALT+t</kbd> to scroll 
the text so that the line your insertion point is on moves to the top of the window. Press <kbd>ALT+m</kbd> to 
move to the middle of the window and <kbd>ALT+b</kbd> to move to the bottom of the window.
