#ExecutionNode

# Execution=Execution
Execution=\u5b9f\u884c

#ExecutionSettings
# CTL_Execution_option=Execution Settings
CTL_Execution_option=\u5b9f\u884c\u306e\u8a2d\u5b9a

#ExecutionSettingsBeanInfo
#properties for execution
# PROP_Reuse=Reuse Output Window Tab
PROP_Reuse=\u51fa\u529b\u30a6\u30a3\u30f3\u30c9\u30a6\u30bf\u30d6\u306e\u5185\u5bb9\u3092\u518d\u5229\u7528
# HINT_Reuse=If true, the Output Window tabs of finished executed processes are reused if the same class is run again.
HINT_Reuse=true \u306e\u5834\u5408\u306f\u3001\u540c\u3058\u30af\u30e9\u30b9\u304c\u518d\u5b9f\u884c\u3055\u308c\u305f\u969b\u306b\u3001\u5b9f\u884c\u3092\u5b8c\u4e86\u3057\u305f\u30d7\u30ed\u30bb\u30b9\u306e\u51fa\u529b\u30a6\u30a3\u30f3\u30c9\u30a6\u30bf\u30d6\u306e\u5185\u5bb9\u304c\u518d\u5229\u7528\u3055\u308c\u308b\u3002
# PROP_Clear=Clear Output Window Tab
PROP_Clear=\u51fa\u529b\u30a6\u30a3\u30f3\u30c9\u30a6\u30bf\u30d6\u306e\u5185\u5bb9\u3092\u6d88\u53bb
# HINT_Clear=If true, Output Window tabs are cleared before reuse.
HINT_Clear=true \u306e\u5834\u5408\u306f\u3001\u51fa\u529b\u30a6\u30a3\u30f3\u30c9\u30a6\u30bf\u30d6\u306e\u5185\u5bb9\u306f\u518d\u5229\u7528\u524d\u306b\u6d88\u53bb\u3055\u308c\u308b\u3002
# rei: before \u306e\u8a33: ... \u305b\u305a\u306b \u304b ?
# kyuko: \u518d\u5229\u7528\u524d\u306b\u3067ok.. \u30bf\u30d6\u304c\u6d88\u53bb\u3055\u308c\u308b\u306e\u3067\u306f\u306a\u304f\u3001\u30bf\u30d6\u5185\u306e\u51fa\u529b\u304c\u6d88\u53bb\u3055\u308c\u308b\u3002\u610f\u5473\u306f\u308f\u304b\u308b\u3051\u3069\u3002
# PROP_Workspace=Workspace
PROP_Workspace=\u4f5c\u696d\u30b9\u30da\u30fc\u30b9
# HINT_Workspace=The workspace to use while executing processes.
HINT_Workspace=\u30d7\u30ed\u30bb\u30b9\u5b9f\u884c\u4e2d\u306b\u4f7f\u7528\u3055\u308c\u308b\u4f5c\u696d\u30b9\u30da\u30fc\u30b9
# PROP_RunCompilation=Run Compilation
PROP_RunCompilation=\u30b3\u30f3\u30d1\u30a4\u30eb\u3092\u5b9f\u884c
# HINT_RunCompilation=If true, classes are compiled before being executed.
HINT_RunCompilation=true \u306e\u5834\u5408\u306f\u3001\u30af\u30e9\u30b9\u306f\u5b9f\u884c\u524d\u306b\u30b3\u30f3\u30d1\u30a4\u30eb\u3055\u308c\u308b\u3002
# rei: before \u306e\u8a33: ... \u305b\u305a\u306b \u304b ?
# kyuko:  \u5b9f\u884c\u524d\u306b\u3067ok 
# None=None
None=\u306a\u3057
# EXC_PropInit=Error during ExecutionSettingsBeanInfo's Properties init
EXC_PropInit=BeanInfo \u306e\u30d7\u30ed\u30d1\u30c6\u30a3\u521d\u671f\u5316\u4e2d\u306b\u30a8\u30e9\u30fc

#ExternalExecutionSetting
# CTL_External_execution_option=External Execution
CTL_External_execution_option=\u5916\u90e8\u5b9f\u884c
# sakura: BeanInfo \u306e\u5916\u90e8\u5b9f\u884c  \uff1f\uff1f\uff1f \uff12\u884c\u76ee "nSettingsBeanInfo" \u306f\u30a8\u30e9\u30fc\uff1f 
# kyuko:  \u82f1\u6587\uff12\u884c\u76ee\u306e\u30b4\u30df\uff1f\u306f\u6d88\u3057\u307e\u3057\u305f\u3002"nSettingsBeanInfo"

#ExternalExecutionSettingsBeanInfo
#properties special for external exec
# PROP_External_Execution=External Execution
PROP_External_Execution=\u5916\u90e8\u5b9f\u884c
# HINT_External_Execution=External Execution settings (executable launcher and class path).
HINT_External_Execution=\u5916\u90e8\u5b9f\u884c\u306e\u8a2d\u5b9a (\u5b9f\u884c\u53ef\u80fd\u306a\u8d77\u52d5\u7528\u30a6\u30a3\u30f3\u30c9\u30a6\u3068\u30af\u30e9\u30b9\u30d1\u30b9)\u3002

#IOTable
# terminateProcess=Terminate Process
terminateProcess=\u30d7\u30ed\u30bb\u30b9\u3092\u7d42\u4e86
# outputTabClose=Close Output Window Tab
outputTabClose=\u51fa\u529b\u30a6\u30a3\u30f3\u30c9\u30a6\u30bf\u30d6\u3092\u9589\u3058\u308b

#ProcessNode
# Processes=Processes
Processes=\u30d7\u30ed\u30bb\u30b9
# Processes_HINT=Represents all processes (compilers, user applications, etc.) running under the IDE's control.
Processes_HINT=IDE \u306e\u5236\u5fa1\u4e0b\u306b\u3042\u308b\u3059\u3079\u3066\u306e\u30d7\u30ed\u30bb\u30b9 (\u30b3\u30f3\u30d1\u30a4\u30e9\u3001\u30e6\u30fc\u30b6\u30fc\u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u306a\u3069)\u3002
# CTL_No_processes=<No Processes Running>
CTL_No_processes=<\u5b9f\u884c\u4e2d\u306e\u30d7\u30ed\u30bb\u30b9\u306a\u3057>
# HINT_No_processes=Displayed only when there are no processes running in the system.
HINT_No_processes=\u30b7\u30b9\u30c6\u30e0\u4e2d\u3067\u5b9f\u884c\u4e2d\u306e\u30d7\u30ed\u30bb\u30b9\u304c\u306a\u3044\u5834\u5408\u306b\u306e\u307f\u8868\u793a\u3055\u308c\u308b\u3002
# HINT_ProcessNodeItem=Represents a single process running in the IDE, either inside the same VM or as a separate process.
HINT_ProcessNodeItem=IDE \u5185\u3067\u5b9f\u884c\u4e2d\u306e\u5358\u4e00\u306e\u30d7\u30ed\u30bb\u30b9 (\u540c\u3058 VM \u4e2d\u306b\u306a\u3044\u3082\u306e\u3082\u542b\u3080)\u3002
# rei: either \u306e\u8a33\u306f\u3044\u3044\u3067\u3057\u3087\u3046\u304b\u3002
# kyuko:  ok

# ExecutionEngine
# CTL_GeneratedName=Output {0}
CTL_GeneratedName=\u51fa\u529b {0}
# CTL_ProgramIO={0} - I/O
CTL_ProgramIO={0} - I/O

#Workspace prop editor
# None=Non
None=\u306a\u3057
