# messages used in the ElementFormat
MSG_badPattern=Bad pattern.
MSG_badArgument=Bad argument.
MSG_noParsing=Parsing is unsupported.

#adding element exceptions
# {0}=Parent ClassElement name, {1}=New element name
FMT_EXC_AddField=A field named {1} already exists in the class {0}.
FMT_EXC_AddClass=An inner class named {1} already exists in the class {0}.
FMT_EXC_AddConstructor=This constructor already exists in the class {0}.
FMT_EXC_AddMethod=A method named {1} already exists in the class {0}.
# Adding top-level classes: {0}=New class element name
FMT_EXC_AddClassToSource=A class named {0} already exists in this Java source file.

#renaming element exceptions
# {0}=Parent ClassElement name, {1}=Existing element name
FMT_EXC_RenameField=A field named {1} already exists in the class {0}.
FMT_EXC_RenameClass=An inner class named {1} already exists in the class {0}.
FMT_EXC_RenameMethod=A method named {1} already exists in the class {0}.
# Renaming top-level classes: {0}=Existing class element name
FMT_EXC_RenameClassInSource=A class named {0} already exists in this Java source file.
