# ExternalExecutionDisplayName=External Execution
ExternalExecutionDisplayName=\u5916\u90e8\u5b9f\u884c
# InternalExecution=Internal Execution
InternalExecution=\u5185\u90e8\u5b9f\u884c

#PARAM 0 is the name of the object
# EXC_UnreachableFileObject=Unreachable file object
EXC_UnreachableFileObject=\u5230\u9054\u3067\u304d\u306a\u3044\u30d5\u30a1\u30a4\u30eb\u30aa\u30d6\u30b8\u30a7\u30af\u30c8
# EXC_UnrecognizedProtocol=Unrecognized protocol
EXC_UnrecognizedProtocol=\u8a8d\u8b58\u3067\u304d\u306a\u3044\u30d7\u30ed\u30c8\u30b3\u30eb

# MSG IN INTERNAL EXECUTOR
# MSG_Inv_CLoader=: has an invalid ClassLoader: 
MSG_Inv_CLoader=: \u7121\u52b9\u306a\u30af\u30e9\u30b9\u30ed\u30fc\u30c0\u30fc\u304c\u542b\u307e\u308c\u3066\u3044\u307e\u3059:
# EXC_NoSuchMethodException=Missing main method.\n\Internal execution requires the executed class\nto have a main method.
EXC_NoSuchMethodException=main \u30e1\u30bd\u30c3\u30c9\u304c\u3042\u308a\u307e\u305b\u3093\u3002\n\\u5185\u90e8\u5b9f\u884c\u3092\u884c\u3046\u306b\u306f\u3001\u5b9f\u884c\u3055\u308c\u308b\u30af\u30e9\u30b9\u306b\nmain \u30e1\u30bd\u30c3\u30c9\u304c\u542b\u307e\u308c\u3066\u3044\u306a\u3051\u308c\u3070\u306a\u308a\u307e\u305b\u3093\u3002

# MSG_ExecutorHint=\
#     {filesystems} = content of filesystems (development classpath)\n\
#     {classpath} = classpath\n\
#     {bootclasspath} = system classpath\n\
#     {library} = system library path\n\
#     {classname} = name of class to be executed\n\
#     {arguments} = command-line arguments to pass to the Java application (not VM!)\n\
#     {java.home} = JDK installation directory\n\
#     {/} = file name separator character\n\
#     {:} = (class-)path separator character\n

MSG_ExecutorHint=\
    {filesystems} = \u30d5\u30a1\u30a4\u30eb\u30b7\u30b9\u30c6\u30e0\u306e\u5185\u5bb9 (\u958b\u767a\u30af\u30e9\u30b9\u30d1\u30b9)\n\
    {classpath} = \u30af\u30e9\u30b9\u30d1\u30b9\n\
    {bootclasspath} = \u30b7\u30b9\u30c6\u30e0\u30af\u30e9\u30b9\u30d1\u30b9\n\
    {library} = \u30b7\u30b9\u30c6\u30e0\u30e9\u30a4\u30d6\u30e9\u30ea\u30d1\u30b9\n\
    {classname} = \u5b9f\u884c\u3059\u308b\u30af\u30e9\u30b9\u306e\u540d\u524d\n\
    {arguments} = Java \u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3 (VM \u3067\u306f\u306a\u3044) \u306b\u6e21\u3059\u30b3\u30de\u30f3\u30c9\u884c\u5f15\u6570\n\
    {java.home} = JDK \u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\n\
    {/} = \u30d5\u30a1\u30a4\u30eb\u540d\u306e\u533a\u5207\u308a\u6587\u5b57\n\
    {:} = (\u30af\u30e9\u30b9) \u30d1\u30b9\u306e\u533a\u5207\u308a\u6587\u5b57\n

# NbProcessDescriptor
# EXC_no_JDK13_exec=You need to be using JDK 1.3 (release version) to set the working directory\n\
                  when executing a process.
EXC_no_JDK13_exec=\u30d7\u30ed\u30bb\u30b9\u5b9f\u884c\u6642\u306b\u4f5c\u696d\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u3092\u8a2d\u5b9a\u3059\u308b\u306b\u306f\u3001JDK 1.3 (\u30ea\u30ea\u30fc\u30b9\u30d0\u30fc\u30b8\u30e7\u30f3) \n\
                  \u304c\u5fc5\u8981\u3067\u3059\u3002
