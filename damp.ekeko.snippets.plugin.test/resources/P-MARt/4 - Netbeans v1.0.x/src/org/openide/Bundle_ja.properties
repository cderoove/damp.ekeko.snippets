	\u4f8b\u5916 {0} \u304c\u767a\u751f\u3057\u307e\u3057\u305f\u3002\n\
        \u3054\u81ea\u8eab\u306e forte4j.log \u30d5\u30a1\u30a4\u30eb\u306e\u30b3\u30d4\u30fc\u3092\u6dfb\u4ed8\u3057\u3066\u3001http://www.sun.com/forte/ffj/ce/support.html \u306b\u5831\u544a\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\
        forte4j.log \u30d5\u30a1\u30a4\u30eb\u306f\u3001$FORTE4J_HOME/system/ \u30d5\u30a9\u30eb\u30c0\u5185\u306b\u3042\u308a\u307e\u3059\u3002\n\
        NetBeans \u306e Web \u30da\u30fc\u30b8\u306b\u306f\u3001\u30d0\u30b0\u30ec\u30dd\u30fc\u30c8\u306e\u30da\u30fc\u30b8\u3084\u65e2\u77e5\u306e\u30d0\u30b0\u306b\u95a2\u3059\u308b\u30da\u30fc\u30b8\u3082\u3042\u308a\u307e\u3059\u3002
