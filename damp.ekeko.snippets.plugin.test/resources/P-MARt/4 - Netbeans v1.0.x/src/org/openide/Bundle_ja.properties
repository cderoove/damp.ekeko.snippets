# NTF_ExceptionalException=\
#	A {0} exception has occurred.\n\
#	Please report this at http://www.netbeans.com/support.html, including a copy of your forte4j.log file.\n\
#	The forte4j.log file is located in your $FORTE4J_HOME/system/ folder.\n\
#	The NetBeans website also has a bug report page and a known bugs page.
