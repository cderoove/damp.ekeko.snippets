#name of regular expression describing javac's format of errors

# CTL_Sun=Sun javac
CTL_Sun=Sun javac
#like above but in jvc
# CTL_Microsoft=Microsoft jvc
CTL_Microsoft=Microsoft jvc
# the same for IBM's Jikes
# CTL_Jikes=IBM jikes +E
CTL_Jikes=IBM jikes +E

#message format of error - keep sync with def MSG_Compile_error in TopBundle.
# MSG_Unknown_file={0} [{1}:{2}] {3}
MSG_Unknown_file={0} [{1}:{2}] {3}

#external compiler props and hints
# LAB_ExternalExecution=External compilation
LAB_ExternalExecution=\u5916\u90e8\u30b3\u30f3\u30d1\u30a4\u30e9
# LBL_ExternalCompilerType_name=External Compilation
LBL_ExternalCompilerType_name=\u5916\u90e8\u30b3\u30f3\u30d1\u30a4\u30e9

# MSG_ExternalCompilerHint=\
#     {filesystems} = content of filesystems (development classpath)\n\
#     {classpath} = classpath\n\
#     {bootclasspath} = system classpath\n\
#     {library} = system library path\n\
#     {files} = absolute filenames to be compiled\n\
#     {java.home} = JDK installation directory\n\
#     {/} = file name separator character\n\
#     {:} = (class-)path separator character\n

MSG_ExternalCompilerHint=\
    {filesystems} =\u30d5\u30a1\u30a4\u30eb\u30b7\u30b9\u30c6\u30e0\u306e\u5185\u5bb9 (\u958b\u767a\u30af\u30e9\u30b9\u30d1\u30b9)\n\
    {classpath} = \u30af\u30e9\u30b9\u30d1\u30b9\n\
    {bootclasspath} = \u30b7\u30b9\u30c6\u30e0\u30af\u30e9\u30b9\u30d1\u30b9\n\
    {library} = \u30b7\u30b9\u30c6\u30e0\u30e9\u30a4\u30d6\u30e9\u30ea\u30d1\u30b9\n\
    {files} = \u30b3\u30f3\u30d1\u30a4\u30eb\u3059\u308b\u30d5\u30a1\u30a4\u30eb\u306e\u540d\u524d (\u7d76\u5bfe\u30d1\u30b9\u540d)\n\
    {java.home} = JDK \u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\n\
    {/} = \u30d5\u30a1\u30a4\u30eb\u540d\u306e\u533a\u5207\u308a\u6587\u5b57\n\
    {:} = (\u30af\u30e9\u30b9) \u30d1\u30b9\u533a\u5207\u308a\u6587\u5b57\n

# CompilerExecutor
# CTL_FMT_CompilingMessage=Compiling {0}
CTL_FMT_CompilingMessage={0} \u3092\u30b3\u30f3\u30d1\u30a4\u30eb\u4e2d
 # When more than one file is to be compiled...
# FMT_GenericCompilingMessage=Compiling ...
FMT_GenericCompilingMessage=\u30b3\u30f3\u30d1\u30a4\u30eb\u4e2d...

# ExternalCompilerGroup
# CTL_Interrupted=Compilation Interrupted
CTL_Interrupted=\u30b3\u30f3\u30d1\u30a4\u30eb\u304c\u4e2d\u65ad\u3055\u308c\u307e\u3057\u305f

# Errors parsing thread
  # depends on fastjavac.messages - e.g.: "warning: Comment not terminated."
# FMT_Warning=warning:
FMT_Warning=\u8b66\u544a:
